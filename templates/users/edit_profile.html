{% extends 'base.html' %}

{% block title %}Редактировать профиль - {{ FORUM_CONFIG.name }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1>Редактировать профиль</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_avatar">Аватар</label>
            <input type="file" name="avatar" id="id_avatar" accept="image/*" style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary);">
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="Текущий аватар" style="width: 100px; margin-top: 0.5rem; border-radius: 50%;">
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="id_bio">О себе</label>
            <textarea name="bio" id="id_bio" rows="4" maxlength="500" style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary); font-size: 1rem; font-family: inherit;">{{ user.bio }}</textarea>
        </div>
        
        <div style="display: flex; gap: 0.5rem;">
            <button type="submit" class="btn">Сохранить</button>
            <a href="{% url 'users:profile' user.username %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
