{% extends 'base.html' %}

{% block title %}Вход - {{ FORUM_CONFIG.name }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Вход</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Логин</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary); font-size: 1rem; font-family: inherit;">
        </div>
        
        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary); font-size: 1rem; font-family: inherit;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>
    
    <div style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
        <p><a href="{% url 'users:password_reset_request' %}" style="color: var(--primary);">Забыли пароль?</a></p>
        <p style="margin-top: 0.5rem;">Нет аккаунта? <a href="{% url 'users:register' %}" style="color: var(--primary);">Регистрация</a></p>
    </div>
</div>
{% endblock %}
