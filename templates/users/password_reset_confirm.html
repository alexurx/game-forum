{% extends 'base.html' %}

{% block title %}Установка нового пароля - {{ FORUM_CONFIG.name }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Новый пароль</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_password">Новый пароль</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary); font-size: 1rem; font-family: inherit;">
        </div>
        
        <div class="form-group">
            <label for="id_password_confirm">Подтвердите пароль</label>
            <input type="password" name="password_confirm" id="id_password_confirm" required style="width: 100%; padding: 0.7rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-main); color: var(--text-primary); font-size: 1rem; font-family: inherit;">
        </div>
        
        {% if form.errors %}
            <div style="color: #dc2626; margin-bottom: 1rem;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <button type="submit" class="btn" style="width: 100%;">Изменить пароль</button>
    </form>
</div>
{% endblock %}
