{% extends 'base.html' %}

{% block title %}Вход отменен - {{ FORUM_CONFIG.name }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
    <h1 style="margin-bottom: 1rem;">Вход отменен</h1>
    
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
        Вы отменили процесс входа через социальную сеть.
    </p>
    
    <div style="display: flex; gap: 1rem; flex-direction: column;">
        <a href="{% url 'account_login' %}" class="btn" style="text-decoration: none; padding: 0.7rem; font-size: 1rem; font-weight: 500;">
            Попробовать снова
        </a>
        <a href="{% url 'forum:index' %}" style="color: var(--primary); text-decoration: none;">
            На главную
        </a>
    </div>
</div>
{% endblock %}
